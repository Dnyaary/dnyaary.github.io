<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
    <meta name="description" content="HTML game projects by Daniel 'Dnyaary' Carvalho.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/terminal.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/GlitchPass.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="background-effects">
        <div class="digital-noise"></div>
        <div class="floating-particles"></div>
        <div class="ethereal-fog"></div>
    </div>

    <header class="header" id="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="./index.html" class="logo-link" aria-label="Back to Dnyaary homepage">
                    <h1 class="main-title">
                    <span class="glitch-name" data-text="Dnyaary">Dnyaary</span>
                    </h1>
                </a>
            </div>
            
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Open Menu">
                <i class="fas fa-bars"></i>
            </button>

            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li><a href="./index.html" class="nav-link">Home</a></li>
                    <li><a href="./about.html" class="nav-link">About</a></li>
                    <li><a href="./arts.html" class="nav-link">Arts</a></li>
                    <li><a href="./games.html" class="nav-link active">TERMINAL</a></li>
                </ul>
                <select id="lang-selector" class="lang-selector">
                    <option value="pt">PT-BR</option>
                    <option value="en" selected>EN-US</option>
                </select>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section id="games" class="section games-section">
            <div class="section-content">
                <div class="games-container">
                    <div class="games-header">
                        <h2 class="section-title">
                            <span class="glitch-text" data-text="VoidDog">VoidDog</span>
                        </h2>
                        <p class="section-subtitle">
                            The terminal where every command opens a door into the digital unknown
                        </p>
                    </div>
                    
                    <div class="terminal-wrapper" id="terminal-wrapper">
                        <div class="terminal-output" id="terminal-output"></div>
                        <div class="terminal-input-line">
                            <span class="terminal-prompt" id="terminal-prompt">VOIDDOG_SYSTEM:~$</span>
                            <div class="input-area">
                                <span id="input-mirror" class="terminal-text"></span>
                                <span class="terminal-cursor" id="terminal-cursor"></span>
                                <input type="text" class="terminal-input" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
                            </div>
                        </div>
                    </div>

                    <div id="embedded-content-container" class="embedded-content-container hidden">
                        <button id="back-to-terminal-btn" class="btn btn-secondary back-button">
                            <span class="btn-text">Back to Terminal</span>
                            <div class="btn-ripple"></div>
                        </button>
                        <canvas id="three-js-canvas" class="embedded-canvas"></canvas> 
                        <div id="game-ui-overlay" class="game-ui-overlay">
                            <div id="game-score" class="game-score">Score: 0</div>
                            <div id="game-message" class="game-message hidden"></div>
                            <button id="play-again-btn" class="btn btn-primary hidden">Play Again</button>
                        </div>
                        <div id="surreal-browser" class="surreal-browser">
                            <div class="browser-header">
                                <span class="browser-dot red"></span>
                                <span class="browser-dot yellow"></span>
                                <span class="browser-dot green"></span>
                                <div class="browser-address-bar">
                                    <span class="browser-protocol">VOID://</span>
                                    <input type="text" class="browser-url-input" value="reality.distorted" readonly>
                                    <button class="browser-refresh-btn"><i class="fas fa-sync-alt"></i></button>
                                </div>
                            </div>
                            <iframe id="embedded-iframe" class="embedded-iframe" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2025 Daniel 'Dnyaary' Carvalho. All realities reserved.</p>
            </div>
            <div class="footer-links">
                <a href="https://www.instagram.com/dnyaary/" class="footer-link">Instagram</a>
                <a href="https://x.com/Dnyaary" class="footer-link" target="_blank">X</a>
                <a href="../archive_null/archive_null.html" class="footer-link">Archive</a>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/portal.js"></script>
    <script src="../js/terminal.js"></script>
</body>
</html>

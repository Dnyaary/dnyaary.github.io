    <script>
        // Detecta se Ã© um dispositivo mobile
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);

        // Detecta o idioma preferencial do navegador para a subpasta
        const userLang = navigator.language || navigator.userLanguage;
        const preferredLang = userLang.startsWith('en') ? 'en' : 'pt'; // 'en' ou 'pt'

        // Redireciona com base no tipo de dispositivo e idioma
        if (isMobile) {
            window.location.href = `mobile/${preferredLang}/index.html`;
        } else {
            window.location.href = `pc/${preferredLang}/index.html`;
        }
    </script>
